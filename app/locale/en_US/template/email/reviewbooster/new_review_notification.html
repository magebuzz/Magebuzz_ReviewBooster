<!--@subject You have a NEW review for {{var product.name}} by {{var review.nickname}}@-->
<!--@vars
{"store url=\"\"":"Store Url",
"var logo_url":"Email Logo Image Url",
"var producuUrl":"Product Url",
"var producuImg":"Product Image",
"var product.name":"Product Name",
"var review.detail":"Review Detail",
"var review.nickname":"Nickname of Reviewer",
"var review.created_at":"Review time created",
"var review.title":"Review Title"}
@-->

<!--@styles
body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
@-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" width="100%">
<tr>
    <td align="center" valign="top" style="padding:20px 0 20px 0">
        <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
            <!-- [ header starts here] -->
            <tr>
                <td valign="top"><a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
            <!-- [ middle starts here] -->
            <tr>
                <td valign="top">
                    <h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;">Hello, Admin</h1>
                </td>
                
            </tr>
            <tr>
                <td>
                    <p>You have a NEW review for product</p>
                </td>
                <td>
                    <a href="{{var productUrl}}" title="{{var product.name}}"><img src="{{var productImg}}" width="100" height="100" alt="{{var product.name}}" /></a>
                    <div>
                        <p><a href="{{var productUrl}}">{{var product.name}}</a></p>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Detail of the review</p>
                    <p><a href="{{store url=""}}admin/catalog_product_review/pending">Approve/Delete this review</a></p>
                </td>
                <td>
                    <p><strong>{{var review.title}}</strong></p>
                    <p>"{{var review.detail}}"</p>
                    <p>by <em>{{var review.nickname}}</em><p>
                    <p>created at {{var review.created_at}}</p>
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">Thank you!</p></center></td>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
</body>
